<!doctype html>
<html>
<head>
<title>Rocket Game!</title>

<style>
  .rocket {
    background-image: url('arrow.png');
    background-size: 50px 50px;
    width: 50px;
    height: 50px;
    position: absolute;
  }

  .dead {
    background-image: url('arrow_grey.png');
  }

  .superman {
    background-image: url('superman.gif');
    background-size: 132px 145px;
    width: 132px;
    height: 145px;
    position: absolute;
  }

  #rocket_game {
    width: 800px;
    height: 600px;
    background-color: #eee;
    position: relative;
    overflow: hidden;
  }
</style>
</head>
<body>
<h1>Rocket!</h1>
<div id="rocket_game"></div>
<div id="rocket_status"></div>
<div id="rocket_trash"></div>
<!-- <script type="text/javascript" src="rocket.js"></script> -->
<script type="text/javascript" src="js/u.js"></script>
<script type="text/javascript" src="js/message_bus.js"></script>
<script type="text/javascript" src="js/keyboard_driver.js"></script>
<script type="text/javascript" src="js/sprite.js"></script>
<script type="text/javascript" src="js/lib/jshashtable-3.0.js"></script>
<script type="text/javascript" src="js/lib/hashset.js"></script>
<script type="text/javascript" src="js/sprite_store.js"></script>
<script type="text/javascript" src="js/game_controller.js"></script>
<script type="text/javascript" src="js/sprite_emitter.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
